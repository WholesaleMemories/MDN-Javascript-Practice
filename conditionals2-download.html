<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Conditionals: Task 2</title>
        <style>
            p {
                color: purple;
                margin: 0.5em 0;
            }

            * {
                box-sizing: border-box;
            }
        </style>
        <link rel="stylesheet" href="../styles.css" />
    </head>

    <body>
        <section class="preview"></section>
    </body>

    <script>
        let response;
        let score;
        let machineActive = prompt("Turn machine on?");
        // Add your code here
        if (machineActive === "Yes" || machineActive === "yes") {
            score = prompt("What is your score?");
            if (score < 0 || score > 100) {
                response = "This is not possible, an error has occurred.";
            } else if (score >= 0 && score <= 19) {
                response = "That was a terrible score - total fail!";
            } else if (score >= 20 && score <= 39) {
                response =
                    "You know some things, but it's a pretty bad score. Needs improvement";
            } else if (score >= 40 && score <= 69) {
                response = "You did a passable job, not bad!";
            } else if (score >= 70 && score <= 89) {
                response = "That's a great score, you really know your stuff.";
            } else if (score >= 90 && score <= 100) {
                response =
                    "What an amazing score! Did you cheat? Are you for real?";
            }
        } else if (machineActive === "No" || machineActive === "no") {
            response =
                "Machine is off. You need to switch the machine on to proceed. Feel free to refresh and try again.";
        } else {
            response =
                "Unrecognized response. Feel free to refresh and try again.";
        }
        // Don't edit the code below here!

        const section = document.querySelector("section");

        let para1 = document.createElement("p");
        let para2 = document.createElement("p");

        para1.textContent = `Your score is ${score}`;
        para2.textContent = response;

        section.appendChild(para1);
        section.appendChild(para2);
    </script>
</html>
